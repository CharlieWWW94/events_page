<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Condensed&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Events</title>
  </head>
  <body>
    <header>
      <h1>Plugged in...</h1>
      <p id="subhead">Upcoming gigs from your favourite artists</p>
    </header>
    <main class="main-container">
      <section class="events-container"></section>
      <section class="form-section">
        <form id="band-form">
          <h2 id="form-header">Are you in a Band?</h2>
          <p id="subhead2">Add your gig to our page.</p>
          <label for="band-name">Band Name:</label>
          <input type="text" name="band-name" id="band-name" />
          <label for="city">City:</label>
          <input type="text" name="city" id="city" />
          <label for="venue">Venue name:</label>
          <input type="text" name="venue" id="venue" />
          <label for="date">When is the gig?</label>
          <input type="date" name="date" id="date" />
          <label for="description">Describe your band's sound:</label>
          <input type="text" name="description" id="description" />
          <button>Submit</button>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
  <script src="./script.js"></script>
</html>
